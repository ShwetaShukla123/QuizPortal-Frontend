<mat-card>
    <h1>Add Category</h1>
    <mat-card-content>
        <div class="bootsrap-wrapper">
            <div class="container">
                <div class="row">
                    <div class="col-md-8 offset-md-2">
                        <form (ngSubmit)="addCategory()">
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Title</mat-label>
                                <input type="text" [(ngModel)]="category.title" matInput name="title" placeholder="Enter Title" required>
                            </mat-form-field>
                            <mat-form-field class="w100" appearance="outline">
                                <mat-label>Description</mat-label>
                                <textarea rows="10" [(ngModel)]="category.description" matInput name="title" placeholder="Enter Description"></textarea>
                            </mat-form-field>
                            <div class="container text-center mt">
                                <button type="submit" mat-raised-button color="primary">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
