<div *ngIf="quizzes.length>0">
    <mat-card class="mt10 ml20" *ngFor="let q of quizzes">
        <mat-card-header>
            <div mat-card-avatar class="example-header-image"></div>
            <mat-card-title>{{q.title}}</mat-card-title>
            <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>{{q.description}}</mat-card-content>
        <mat-card-action>
            <button [routerLink]="'/admin/view-questions/'+q.qid+'/'+q.title" mat-raised-button class="btn">Questions</button>
            <button mat-stroked-button class="ml20 btn-stroked" >MaxMarks: {{q.maxmarks}}</button>
            <button mat-stroked-button class="ml20 btn-stroked" >Total Questions: {{q.numberOfQuestions}}</button>
            <button [routerLink]="'/admin/quiz/'+q.qid" mat-stroked-button class="ml20 btn-stroked" >Update</button>
            <button mat-stroked-button class="ml20 btn-stroked" >Attempts</button>
            <button mat-stroked-button class="ml20 btn-stroked" (click)="deleteQuiz(q.qid)">Delete</button>
        </mat-card-action>
    </mat-card>
</div>
