<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row">
            <mat-card class="user-card ">
                <div class="col-md-8 offset-md-2 ">
                    <h1 class="text-center">Login </h1>
                    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Username</mat-label>
                            <input class="form-control" type="text" matInput name="username"
                                placeholder="Enter username" [(ngModel)]="loginData.username" required #username="ngModel"
                                [ngClass]="{'is-invalid': (username.touched || username.dirty) && !username.valid }">
                        </mat-form-field>
                        <div class="invalid-feedback">
                            <small *ngIf="username.touched && username.hasError('required')">
                                Username is required.
                            </small>
                        </div>
                        <mat-form-field class="full-width" appearance="fill">
                            <mat-label>Password</mat-label>
                            <input class="form-control" type="password" name="password" matInput
                                placeholder="Enter password" [(ngModel)]="loginData.password" required #userPassword="ngModel"
                                [ngClass]="{'is-invalid': (userPassword.touched || userPassword.dirty) && !userPassword.valid }">
                        </mat-form-field>
                        <div class="invalid-feedback">
                            <small *ngIf="userPassword.touched && userPassword.hasError('required')">
                                Password is required.
                            </small>
                        </div>

                        <div class="container text-center">
                            <button type="submit" mat-raised-button class="btn-login" [disabled]="!loginForm.valid">Login</button>
                            <button type="reset" mat-raised-button class="btn-clear">Clear</button>
                        </div>
                        <br>
                    </form>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center links">
                            Don't have an account? <a routerLink="/register" class="ml-2">Register</a>
                        </div>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</div>
