<div class="bootstrap-wrapper">
    <div class="container-fluid">
        <h2>All Quizzes</h2>
        <div class="row" *ngIf="quizzes">
            <div class="col-md-4 mt" *ngFor="let q of quizzes">
                <mat-card  class="truncate">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image"></div>
                        <mat-card-title>{{q.title}}</mat-card-title>
                        <mat-card-subtitle>{{q.category.title}}</mat-card-subtitle>
                    </mat-card-header>
                    <mat-card-content >
                        <p>{{q.description}}</p>
                    </mat-card-content>
                    <mat-card-action>
                        <button [routerLink]="'/user/instructions/'+q.qid" mat-raised-button color="primary">Start</button>
                        <button mat-button color="primary">Question:{{q.numberOfQuestions}}</button>
                        <button mat-button color="primary">Marks:{{q.maxmarks}}</button>
                    </mat-card-action>
                </mat-card>
            </div>
            <div class="col-md-12" *ngIf="quizzes.length == 0">
                <mat-card>
                    <mat-card-content>
                        <h1>No data in this category</h1>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
    </div>
</div>
